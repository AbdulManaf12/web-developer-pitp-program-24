<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Product Cards with Hover Effects</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="product-card">
      <div class="product-image">
        <img src="product.jpg" alt="Product Image" />
      </div>
      <div class="product-info">
        <h3>Footwear Product</h3>
        <p>$29.99</p>
      </div>

      <div class="hover-menus">
        <button class="menu-btn quick-view">Quick View</button>
        <button class="menu-btn add-to-wishlist">Add to Wishlist</button>
        <button class="menu-btn compare">Compare</button>
      </div>
    </div>
  </body>
</html>
