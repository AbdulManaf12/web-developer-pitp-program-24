<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card Hover Menu</title>
    <style>
      .product-card {
        position: relative;
        width: 300px;
        border: 1px solid #ddd;
        overflow: hidden;
      }

      .product-image {
        width: 100%;
      }

      .hover-menu {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.5s ease; /* Transition effect */
      }

      .product-card:hover .hover-menu {
        opacity: 1; /* Reveal menu on hover */
      }
    </style>
  </head>
  <body>
    <div class="product-card">
      <img
        class="product-image"
        src="https://via.placeholder.com/300x200"
        alt="Product"
      />
      <div class="hover-menu">View Details</div>
    </div>
  </body>
</html>
