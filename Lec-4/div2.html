<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Example with Div, Span, and Form</title>
</head>
<body>

    <!-- Div element: Block-level container -->
    <div>
        <h2>This is a div block</h2>
        <p>
            Inside this div, we can have various elements. 
            Here is some <span>This is inline text using span</span>.
        </p>
    </div>

    <!-- Another div with inline form elements -->
    <div>
        <form>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name">
            <label for="email">Email: </label>
            <input type="email" id="email" name="email">
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
