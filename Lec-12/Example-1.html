<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple CSS Animation</title>
    <style>
      .animate-box {
        width: 50px;
        height: 50px;
        background-color: #e74c3c;
        position: relative;
        animation: slide-right 3s infinite; /* Define the animation */
      }

      @keyframes slide-right {
        0% {
          left: 0;
        }
        50% {
          left: 200px;
        }
        100% {
          left: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="animate-box"></div>
  </body>
</html>
